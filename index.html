<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <div class="select-section">
          <p id="selectText">Select Social Media</p>
          <img src="images/arrow.png" id="arrow" />
        </div>
        <div id="option-section" class="hide">
          <div class="option">
            <img src="images/facebook.png" class="icon" />
            <p>
              <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </p>
          </div>
          <div class="option">
            <img src="images/youtube.png" class="icon" />
            <p>
              <a href="https://www.youtube.com/" target="_blank">Youtube</a>
            </p>
          </div>
          <div class="option">
            <img src="images/instagram.png" class="icon" />
            <p>
              <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </p>
          </div>
          <div class="option">
            <img src="images/twitter.png" class="icon" />
            <p>
              <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </p>
          </div>
          <div class="option">
            <img src="images/pinterest.png" class="icon" />
            <p>
              <a href="https://www.pinterest.com/" target="_blank">Pinterest</a>
            </p>
          </div>
          <div class="option">
            <img src="images/whatsapp.png" class="icon" />
            <p>
              <a href="https://www.whatsapp.com/" target="_blank">Whatsapp</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
